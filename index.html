<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>

    // the below allows input from the user//
    let answer = parseInt(prompt("enter the number to fizzbuzz: "))

    //This calcs the number to post and logs to console//
    //for (let i = 1; i <=answer; i++) {
    //    console.log(i);
    //}


    for (let i = 1; i <= answer; i++) {
    //logic to log fizzbuzz if multiples of both 5 and 3//
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
    //logic to log fizz for multiples of 3//
        } else if (i % 3 === 0) {
            console.log("Fizz");
    //logic to log buzz if multiples of 5//        
        } else if (i % 5 === 0){
            console.log("Buzz");
        } else {
            console.log(i);
        }
    }
  </script>
</body>
</html>
